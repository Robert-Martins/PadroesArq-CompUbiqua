# Application configurations
spring.application.name=api

# Database configurations
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Hibernate Dialect configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA configurations
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Maximum size for a single file
spring.servlet.multipart.max-file-size=10MB

# Maximum size for the entire request (all files)
spring.servlet.multipart.max-request-size=20MB

# Server error messages configuration
server.error.include-message=always

# Google API configuration
google.api.key=${GOOGLE_API_KEY}

# Specific application configurations
app.secret=${APP_SECRET}
app.tokenValidityInSeconds=3600

# Configuration to run the application on localhost and port 8080
server.port=${PORT:8080}

# SMTP server configuration for sending emails via Gmail
spring.mail.host=${EMAIL_HOST}

# Gmail SMTP server port
spring.mail.port=465

# Username for authentication on the SMTP server
spring.mail.username=${EMAIL_USERNAME}

# Authentication password for the configured email
spring.mail.password=${EMAIL_PASSWORD}

# Enable authentication on the SMTP server
spring.mail.properties.mail.smtp.auth=true

# Enable STARTTLS for secure communication
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=true